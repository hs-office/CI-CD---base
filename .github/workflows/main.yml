name: Run JavaScript File

on:
  push:
    branches: [main]

jobs:
  run-js:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run hello world.js
        run: node hello world.js
